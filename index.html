<!DOCTYPE HTML>
<html lang='pl'>

<head>
	<meta charset='utf-8' />
	<meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1' />

	<meta name='keyword' content='calculator,javascript,js'/>
	<meta name='description'content='This calculator has been made to show my HTML, CSS and JS knowledge/skills.'/>

	<title>Calculator for you</title>

	<link rel='stylesheet' href='main.css'>
	<!--[if lt IE 9]>
	<script src='//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js'></script>
	<![endif]-->
</head>

<body>
	
	<header>
		<h2><span class='header-1'>Simple calculator for you. </span><span class='header-2'>Made by Monika Kulig.</span></h2>
	</header>

	<div id='wrapper-grid-calculator'>

		<div id='grid-calculator'>
			<div class='display'>
				<div data-previous-number class='previous-number'></div>
				<div data-actual-number class='actual-number'></div>
			</div>
			<button data-all-clear class='item clear'>AC</button>
			<button data-number class='item'>7</button>
			<button data-number class='item'>8</button>
			<button data-number class='item'>9</button>
			<button data-clear class='item'>⬅</button>
			<button data-number class='item'>4</button>
			<button data-number class='item'>5</button>
			<button data-number class='item'>6</button>
			<button data-operator class='item'>+</button>
			<button data-number class='item'>1</button>
			<button data-number class='item'>2</button>
			<button data-number class='item'>3</button>
			<button data-operator class='item'>-</button>
			<button data-number class='item'>.</button>
			<button data-number class='item'>0</button>
			<button data-operator class='item'>÷</button>
			<button data-operator class='item'>×</button>
			<button data-operator class='item'>%</button>
			<button data-one-operand-operator class='item'>√</button>
			<button data-operator class='item'>^</button>
			<button data-result class='equal'>=</button>
		</div>
		
	</div>
	
	<script src='calculator.js'></script>
</body>

</html>
